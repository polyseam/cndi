blocks: 
  - name: mysql-ingress
    content:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: mysql-ingress
          namespace: myinnodbcluster
          annotations:
            cert-manager.io/cluster-issuer: cluster-issuer
            kubernetes.io/tls-acme: 'true'
            nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
            nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        spec:
          ingressClassName: public
          tls:
            - hosts:
                - "{{ $cndi.get_arg(hostname) }}"
              secretName: cluster-issuer-private-key
          rules:
            - host: "{{ $cndi.get_arg(hostname) }}"
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: mycluster
                        port:
                          number: 3306
prompts:
  - $cndi.get_block(https://raw.githubusercontent.com/polyseam/common-blocks/main/common/core-prompts.yaml):
      {}
  - $cndi.get_block(https://raw.githubusercontent.com/polyseam/common-blocks/main/{{ $cndi.get_prompt_response(deployment_target_provider) }}/setup-prompts.yaml):
      {}

  - name: deploy_argocd_ingress
    default: true
    message: >-
      Do you want to expose ArgoCD with an Ingress?
    type: Confirm

  - name: argocd_hostname
    default: argocd.example.com
    message: >-
      What hostname should ArgoCD be accessible at?
    type: Input
    validators:
      - hostname # FQDN
    condition:
      - "{{ $cndi.get_prompt_response(deploy_argocd_ingress) }}"
      - ==
      - true

  - name: deploy_mysql_ingress
    default: true
    message: >-
      Do you want to expose Mysql with an Ingress?
    type: Confirm

  - name: mysql_hostname
    default: mysql.example.com
    message: >-
      What hostname should Mysql be accessible at?
    type: Input
    validators:
      - hostname # FQDN
    condition:
      - "{{ $cndi.get_prompt_response(deploy_mysql_ingress) }}"
      - ==
      - true
  - message: Please enter root username
    default: root
    name: rootUser
    type: Input
  - message: 'Please enter root password '
    default: password
    name: rootPassword
    type: Secret
outputs:
  cndi_config:
    cndi_version: v2
    project_name: "{{ $cndi.get_prompt_response(project_name) }}"
    provider: "{{ $cndi.get_prompt_response(deployment_target_provider) }}"
    distribution: "{{ $cndi.get_prompt_response(deployment_target_distribution) }}"
    infrastructure:
      cndi:
        cert_manager:
          email: "{{ $cndi.get_prompt_response(cert_manager_email) }}"
        nodes:
          $cndi.get_block(https://raw.githubusercontent.com/polyseam/common-blocks/main/{{ $cndi.get_prompt_response(deployment_target_provider) }}/{{ $cndi.get_prompt_response(deployment_target_distribution) }}/standard-nodes.yaml):
            {}
            
        open_ports:
          - number: 3306
            name: mysql
            namespace: myinnodbcluster
            service: mycluster
    cluster_manifests:
      argo-ingress:
        $cndi.get_block(https://raw.githubusercontent.com/polyseam/common-blocks/main/common/default-ingress.yaml):
          args:
            ingress_name: argocd-ingress
            ingress_class_name: public
            hostname: "{{ $cndi.get_prompt_response(argocd_hostname) }}"
            service_name: argocd-server
            service_port: 443
            namespace: argocd
          condition:
            - "{{ $cndi.get_prompt_response(deploy_argocd_ingress) }}"
            - ==
            - true
      mysql-ingress:
        $cndi.get_block(mysql-ingress):
          args:
            ingress_name: mysql-ingress
            hostname: "{{ $cndi.get_prompt_response(mysql_hostname) }}"
          condition:
            - "{{ $cndi.get_prompt_response(deploy_mysql_ingress) }}"
            - ==
            - true
      mysql-innodb-ns:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: myinnodbcluster
      mycluster-sa:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: mycluster-sa
          namespace: myinnodbcluster
      mycluster-innodbcluster:
        apiVersion: mysql.oracle.com/v2
        kind: InnoDBCluster
        metadata:
          name: mycluster
          namespace: myinnodbcluster
          annotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
        spec:
          instances: 3
          tlsUseSelfSigned: true
          router:
            instances: 1
          secretName: mysql-secret
          imagePullPolicy: IfNotPresent
          baseServerId: 1000
          version: 8.0.33
          serviceAccountName: mycluster-sa
          mycnf: |-
            [mysqld]
             max_connections = 200 
             require_secure_transport = ON
      mycluster-secret:
        apiVersion: v1
        kind: Secret
        metadata:
          name: mysql-secret
          namespace: myinnodbcluster
        stringData:
          rootUser: $cndi_on_ow.seal_secret_from_env_var(ROOT_USER)
          rootHost: $cndi_on_ow.seal_secret_from_env_var(ROOT_HOST)
          rootPassword: $cndi_on_ow.seal_secret_from_env_var(ROOT_PASSWORD)

    applications:
      mysqloperator:
        repoURL: 'https://mysql.github.io/mysql-operator/'
        targetRevision: 2.1.0
        chart: mysql-operator
        destinationNamespace: mysql-operator
  env:
    $cndi.get_block(https://raw.githubusercontent.com/polyseam/common-blocks/main/common/git-credentials-{{ $cndi.get_prompt_response(git_credentials_mode) }}-env.yaml):
      {}

    $cndi.get_block(https://raw.githubusercontent.com/polyseam/common-blocks/main/{{ $cndi.get_prompt_response(deployment_target_provider) }}/env.yaml):
      {}
    $cndi.comment(mysql-heading): Mysql Connection Parameters
    ROOT_USER: "{{ $cndi.get_prompt_response(rootUser) }}"
    ROOT_HOST: '%'
    ROOT_PASSWORD: "{{ $cndi.get_prompt_response(rootPassword) }}"

  readme:
    project_name: "# {{ $cndi.get_prompt_response(project_name) }}"
    $cndi.get_string(https://raw.githubusercontent.com/polyseam/common-blocks/main/common/core-readme.md):
      {}
    $cndi.get_string(https://raw.githubusercontent.com/polyseam/common-blocks/main/{{ $cndi.get_prompt_response(deployment_target_provider) }}/{{ $cndi.get_prompt_response(deployment_target_distribution) }}/readme-section.md):
      {}
    mysql: |
      # mysql