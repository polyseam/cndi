# GCP Core Prompts

- name: gcp_region
  message: >-
    Please enter your gcp_region:
  type: Input
  default: "us-central1"

- name: google_credentials
  message: >-
    Please enter the path to your GCP Credentials JSON file:
  type: File
  default: ""
  condition:
    - "{{ $cndi.get_prompt_response(keyless) }}"
    - "!="
    - true

- name: gcp_service_account
  message: 'Please enter your GCP Service Account:'
  type: Input
  default: ""
  condition:
    - "{{ $cndi.get_prompt_response(keyless) }}"
    - "=="
    - true

- name: gcp_workload_identity_provider
  message: 'Please enter your GCP Workload Identity Provider:'
  type: Input
  default: ""
  condition:
    - "{{ $cndi.get_prompt_response(keyless) }}"
    - "=="
    - true