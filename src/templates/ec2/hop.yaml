prompts:
  - message: 'Please enter the domain name you want argocd to be accessible on:'
    name: argocdDomainName
    default: argocd.example.com
    type: Input
  - message: 'Please enter the domain name you want hop to be accessible on:'
    name: hopwebDomainName
    default: hop.example.com
    type: Input
  - message: 'Please enter the hop server password you want to use for hop:'
    name: hopServerPassword
    default: admin
    type: Secret
  - message: 'Please enter the email address you want to use for lets encrypt:'
    default: admin@example.com
    name: letsEncryptClusterIssuerEmailAddress
    type: Input
outputs:
  cndi-config:
    cndi_version: v1
    infrastructure:
      cndi:
        cert_manager:
          email: '{{ $.cndi.prompts.responses.letsEncryptClusterIssuerEmailAddress }}'
        nodes:
          - name: x-hop-node
            kind: ec2
            role: leader
            instance_type: t3.large
            volume_size: 128
          - name: y-hop-node
            kind: ec2
            volume_size: 128
          - name: z-hop-node
            kind: ec2
            volume_size: 128
    cluster_manifests:
      hop-server-secret:
        apiVersion: v1
        kind: Secret
        metadata:
          name: hop-server
          namespace: hop
        type: Opaque
        stringData:
          pass: $.cndi.secrets.seal(HOP_SERVER_PASSWORD)
      hop-server-pvc:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: hop-server-pvc
          namespace: hop
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
      argo-ingress:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: argocd-server-ingress
          namespace: argocd
          annotations:
            cert-manager.io/cluster-issuer: cluster-issuer
            kubernetes.io/tls-acme: 'true'
            nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
            nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        spec:
          tls:
            - hosts:
                - '{{ $.cndi.prompts.responses.argocdDomainName }}'
              secretName: cluster-issuer-private-key
          rules:
            - host: '{{ $.cndi.prompts.responses.argocdDomainName }}'
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: argocd-server
                        port:
                          name: https
      hop-web-ingress:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: hop-web-ingress
          namespace: hop
          annotations:
            cert-manager.io/cluster-issuer: cluster-issuer
            kubernetes.io/tls-acme: 'true'
        spec:
          tls:
            - hosts:
                - '{{ $.cndi.prompts.responses.hopwebDomainName }}'
              secretName: cluster-issuer-private-key
          rules:
            - host: '{{ $.cndi.prompts.responses.hopwebDomainName }}'
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: hop-web
                        port:
                          name: http
    applications:
      hop:
        targetRevision: HEAD
        destinationNamespace: hop
        repoURL: 'https://github.com/apache/hop.git'
        path: helm/hop
        values:
          server:
            persistence:
              enabled: true
              existingClaim: hop-server-pvc
  env:
    extend_basic_env: aws
    entries:
      - type: Comment
        comment: HOP parameters
      - name: HOP_SERVER_PASSWORD
        value: '{{ $.cndi.prompts.responses.hopServerPassword }}'
  readme:
    extend_basic_readme: aws
    template_section: >-
      ## Apache Hop


      This template deploys [Apache Hop](https://hop.apache.org/), a data
      processing tool that is widely used for ETL to extract transform and load
      processing. 
